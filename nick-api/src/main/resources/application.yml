server:
  port: 8000

spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    #company sql
    #    url: jdbc:mysql://192.168.40.40:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=GMT%2B8
    # url: jdbc:mysql://192.168.40.40:3306/test?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    #    username: pgsensing
    #    password: pg123456
    #home sql
    url: jdbc:mysql://localhost:3306/mybase?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
    hikari:
      #        minimum-idle: 3
      #        maximum-pool-size: 10
      max-lifetime: 60000   #不能小于30s，设了60s
  #        connection-test-query: SELECT 1
  #redis配置
  redis:
    host: localhost
    port: 6379

# MyBatis配置
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: com.nick.api.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapper-locations: classpath:mapper/*.xml
  # 加载全局的配置文件
#  configLocation: classpath:mybatis/mybatis-config.xml

# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

netty:
  websocket:
    enable: true # 是否开启websocket
    port: 9084 #socket连接端口
    #    port:  8888 #socket连接端口
    path: /ws/tdsa #socket连接路径 url后可以带参数 如ws://localhost:8082/ws/tdsa?userId=1